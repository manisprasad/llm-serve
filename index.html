<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AI Chat Assistant</title>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 1rem;
  }

  .chat-container {
    width: 100%;
    max-width: 800px;
    height: 90vh;
    max-height: 700px;
    background: #ffffff;
    border-radius: 20px;
    box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    display: flex;
    flex-direction: column;
    overflow: hidden;
  }

  .chat-header {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    padding: 1.5rem;
    display: flex;
    align-items: center;
    gap: 1rem;
  }

  .chat-header-avatar {
    width: 50px;
    height: 50px;
    background: white;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 1.5rem;
  }

  .chat-header-info h2 {
    font-size: 1.3rem;
    font-weight: 600;
    margin-bottom: 0.2rem;
  }

  .chat-header-info p {
    font-size: 0.85rem;
    opacity: 0.9;
  }

  .status-indicator {
    display: inline-block;
    width: 8px;
    height: 8px;
    background: #4ade80;
    border-radius: 50%;
    margin-right: 0.3rem;
    animation: pulse 2s infinite;
  }

  @keyframes pulse {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.5; }
  }

  #chat {
    flex: 1;
    padding: 1.5rem;
    overflow-y: auto;
    background: #f8f9fa;
    display: flex;
    flex-direction: column;
    gap: 1rem;
  }

  #chat::-webkit-scrollbar {
    width: 6px;
  }

  #chat::-webkit-scrollbar-track {
    background: #f1f1f1;
  }

  #chat::-webkit-scrollbar-thumb {
    background: #667eea;
    border-radius: 10px;
  }

  .message {
    display: flex;
    gap: 0.75rem;
    animation: slideIn 0.3s ease-out;
  }

  @keyframes slideIn {
    from {
      opacity: 0;
      transform: translateY(10px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .message-avatar {
    width: 36px;
    height: 36px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 1rem;
    flex-shrink: 0;
  }

  .user-message {
    flex-direction: row-reverse;
  }

  .user-message .message-avatar {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
  }

  .assistant-message .message-avatar {
    background: #e5e7eb;
    color: #667eea;
  }

  .message-content {
    max-width: 70%;
    padding: 0.85rem 1.1rem;
    border-radius: 18px;
    line-height: 1.5;
    word-wrap: break-word;
  }

  .user-message .message-content {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    border-bottom-right-radius: 4px;
  }

  .assistant-message .message-content {
    background: white;
    color: #1f2937;
    border-bottom-left-radius: 4px;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
  }

  .timestamp {
    font-size: 0.7rem;
    color: #9ca3af;
    margin-top: 0.3rem;
    padding: 0 0.5rem;
  }

  .input-container {
    padding: 1.5rem;
    background: white;
    border-top: 1px solid #e5e7eb;
    display: flex;
    gap: 1rem;
    align-items: center;
  }

  #input {
    flex: 1;
    padding: 0.9rem 1.2rem;
    border: 2px solid #e5e7eb;
    border-radius: 25px;
    font-size: 0.95rem;
    outline: none;
    transition: all 0.3s ease;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }

  #input:focus {
    border-color: #667eea;
    box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
  }

  #send {
    padding: 0.9rem 1.8rem;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    border: none;
    border-radius: 25px;
    font-size: 0.95rem;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
  }

  #send:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
  }

  #send:active {
    transform: translateY(0);
  }

  #send:disabled {
    opacity: 0.6;
    cursor: not-allowed;
    transform: none;
  }

  .typing-indicator {
    display: flex;
    gap: 0.3rem;
    padding: 0.85rem 1.1rem;
  }

  .typing-indicator span {
    width: 8px;
    height: 8px;
    background: #667eea;
    border-radius: 50%;
    animation: typing 1.4s infinite;
  }

  .typing-indicator span:nth-child(2) {
    animation-delay: 0.2s;
  }

  .typing-indicator span:nth-child(3) {
    animation-delay: 0.4s;
  }

  @keyframes typing {
    0%, 60%, 100% {
      transform: translateY(0);
      opacity: 0.7;
    }
    30% {
      transform: translateY(-10px);
      opacity: 1;
    }
  }

  .welcome-message {
    text-align: center;
    color: #6b7280;
    padding: 2rem;
    font-size: 0.95rem;
  }

  .welcome-message h3 {
    color: #667eea;
    margin-bottom: 0.5rem;
    font-size: 1.3rem;
  }

  @media (max-width: 768px) {
    .chat-container {
      height: 100vh;
      max-height: 100vh;
      border-radius: 0;
    }

    .message-content {
      max-width: 85%;
    }

    #send {
      padding: 0.9rem 1.2rem;
    }
  }
</style>
</head>
<body>

<div class="chat-container">
  <div class="chat-header">
    <div class="chat-header-avatar">ðŸ¤–</div>
    <div class="chat-header-info">
      <h2>AI Assistant</h2>
      <p><span class="status-indicator"></span>Online</p>
    </div>
  </div>

  <div id="chat">
    <div class="welcome-message">
      <h3>ðŸ‘‹ Welcome!</h3>
      <p>I'm your AI assistant. How can I help you today?</p>
    </div>
  </div>

  <div class="input-container">
    <input type="text" id="input" placeholder="Type your message..." />
    <button id="send">Send</button>
  </div>
</div>

<script>
const chatDiv = document.getElementById('chat');
const input = document.getElementById('input');
const sendBtn = document.getElementById('send');

function getTimestamp() {
  const now = new Date();
  return now.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' });
}

function appendMessage(msg, role = 'user') {
  // Remove welcome message if exists
  const welcomeMsg = chatDiv.querySelector('.welcome-message');
  if (welcomeMsg) welcomeMsg.remove();

  const messageDiv = document.createElement('div');
  messageDiv.className = `message ${role}-message`;

  const avatar = document.createElement('div');
  avatar.className = 'message-avatar';
  avatar.textContent = role === 'user' ? 'ðŸ‘¤' : 'ðŸ¤–';

  const contentWrapper = document.createElement('div');
  const content = document.createElement('div');
  content.className = 'message-content';
  content.textContent = msg;

  const timestamp = document.createElement('div');
  timestamp.className = 'timestamp';
  timestamp.textContent = getTimestamp();

  contentWrapper.appendChild(content);
  contentWrapper.appendChild(timestamp);

  messageDiv.appendChild(avatar);
  messageDiv.appendChild(contentWrapper);

  chatDiv.appendChild(messageDiv);
  chatDiv.scrollTop = chatDiv.scrollHeight;

  return content;
}

function showTypingIndicator() {
  const messageDiv = document.createElement('div');
  messageDiv.className = 'message assistant-message';
  messageDiv.id = 'typing-indicator';

  const avatar = document.createElement('div');
  avatar.className = 'message-avatar';
  avatar.textContent = 'ðŸ¤–';

  const contentWrapper = document.createElement('div');
  const indicator = document.createElement('div');
  indicator.className = 'typing-indicator';
  indicator.innerHTML = '<span></span><span></span><span></span>';

  contentWrapper.appendChild(indicator);
  messageDiv.appendChild(avatar);
  messageDiv.appendChild(contentWrapper);

  chatDiv.appendChild(messageDiv);
  chatDiv.scrollTop = chatDiv.scrollHeight;
}

function removeTypingIndicator() {
  const indicator = document.getElementById('typing-indicator');
  if (indicator) indicator.remove();
}

function appendStreamingMessage(msg, container) {
  container.textContent += msg;
  chatDiv.scrollTop = chatDiv.scrollHeight;
}

sendBtn.addEventListener('click', sendMessage);
input.addEventListener('keypress', (e) => {
  if (e.key === 'Enter') sendMessage();
});

async function sendMessage() {
  const message = input.value.trim();
  if (!message) return;

  appendMessage(message, 'user');
  input.value = '';
  sendBtn.disabled = true;

  showTypingIndicator();

  try {
    const response = await fetch("http://localhost:8082/api/chat", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        userId: "manis",
        message: message,
        modelName: "llama3.1",
        stream: true
      })
    });

    if (!response.body) throw new Error("ReadableStream not supported");

    removeTypingIndicator();

    const reader = response.body.getReader();
    const decoder = new TextDecoder("utf-8");
    let partial = "";

    // Create assistant message container
    const messageDiv = document.createElement('div');
    messageDiv.className = 'message assistant-message';

    const avatar = document.createElement('div');
    avatar.className = 'message-avatar';
    avatar.textContent = 'ðŸ¤–';

    const contentWrapper = document.createElement('div');
    const content = document.createElement('div');
    content.className = 'message-content';

    const timestamp = document.createElement('div');
    timestamp.className = 'timestamp';
    timestamp.textContent = getTimestamp();

    contentWrapper.appendChild(content);
    contentWrapper.appendChild(timestamp);
    messageDiv.appendChild(avatar);
    messageDiv.appendChild(contentWrapper);

    chatDiv.appendChild(messageDiv);

    while (true) {
      const { done, value } = await reader.read();
      if (done) break;
      partial += decoder.decode(value, { stream: true });

      const lines = partial.split("\n");
      partial = lines.pop();

      for (const line of lines) {
        const trimmed = line.trim();
        if (!trimmed) continue;

        const jsonStr = trimmed.startsWith("data:") ? trimmed.slice(5).trim() : trimmed;

        try {
          const obj = JSON.parse(jsonStr);
          if (obj.message && obj.message.content) {
            appendStreamingMessage(obj.message.content, content);
          }
        } catch (err) {
          console.error("Invalid JSON chunk:", trimmed);
        }
      }
    }

    if (partial.trim()) {
      try {
        const obj = JSON.parse(partial.trim());
        if (obj.message && obj.message.content) {
          appendStreamingMessage(obj.message.content, content);
        }
      } catch (err) {
        console.error("Invalid JSON chunk (last):", partial);
      }
    }

  } catch (err) {
    removeTypingIndicator();
    console.error("Streaming error:", err);
    appendMessage("Sorry, something went wrong. Please try again.", 'assistant');
  } finally {
    sendBtn.disabled = false;
    input.focus();
  }
}
</script>

</body>
</html>
